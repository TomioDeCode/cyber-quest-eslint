<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F"/>
      <stop offset="100%" style="stop-color:#112240"/>
    </linearGradient>
    
    <pattern id="matrix" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <text x="10" y="20" fill="#64ffda" opacity="0.1" font-family="monospace">1</text>
      <text x="25" y="35" fill="#64ffda" opacity="0.1" font-family="monospace">0</text>
      <text x="40" y="15" fill="#64ffda" opacity="0.1" font-family="monospace">1</text>
    </pattern>

    <radialGradient id="pulseGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.3">
        <animate attributeName="stop-opacity"
          values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#matrix)"/>
  
  <circle cx="600" cy="300" r="150" fill="url(#pulseGradient)">
    <animate attributeName="r" 
      values="150;170;150" 
      dur="2s" 
      repeatCount="indefinite"/>
  </circle>
  
  <path d="M0,315 L1200,315" stroke="#64ffda" stroke-width="1" opacity="0.1">
    <animate attributeName="stroke-dashoffset" 
      from="1200" to="0" 
      dur="3s" 
      repeatCount="indefinite"/>
  </path>
  <path d="M600,0 L600,630" stroke="#64ffda" stroke-width="1" opacity="0.1">
    <animate attributeName="stroke-dashoffset" 
      from="630" to="0" 
      dur="2s" 
      repeatCount="indefinite"/>
  </path>
  
  <path d="M500,180 L700,180 L700,380 L600,430 L500,380 Z" 
        fill="none" 
        stroke="#64ffda" 
        stroke-width="3">
    <animate attributeName="stroke-dasharray" 
      values="0,1000;1000,0" 
      dur="3s" 
      fill="freeze"/>
  </path>
  
  <text x="550" y="250" fill="#64ffda" font-family="monospace" font-size="24" opacity="0.5">
    <tspan>
      01 CTF 10
      <animate attributeName="opacity"
        values="0.5;1;0.5" 
        dur="4s" 
        repeatCount="indefinite"/>
    </tspan>
  </text>
  
  <text x="600" y="480" 
        font-family="Poppins, sans-serif" 
        font-size="48" 
        fill="#ffffff" 
        text-anchor="middle" 
        font-weight="bold">
    CYBER QUEST
    <animate attributeName="opacity"
      from="0" to="1" 
      dur="1s" 
      fill="freeze"/>
  </text>
  
  <text x="600" y="520" 
        font-family="Poppins, sans-serif" 
        font-size="24" 
        fill="#64ffda" 
        text-anchor="middle">
    CTF Platform
    <animate attributeName="opacity"
      from="0" to="1" 
      dur="1s" 
      begin="0.5s" 
      fill="freeze"/>
  </text>
  
  <text x="600" y="570" 
        font-family="monospace" 
        font-size="20" 
        fill="#8892b0" 
        text-anchor="middle">
    <textPath href="#typingPath">cyberquest.web.id</textPath>
  </text>
  <path id="typingPath" d="M400,570 L800,570" fill="none"/>
  
  <g>
    <path d="M50,50 L100,50 L100,100" 
          stroke="#64ffda" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5">
      <animate attributeName="stroke-dasharray" 
        values="0,200;200,0" 
        dur="2s" 
        fill="freeze"/>
    </path>
    <path d="M1150,50 L1100,50 L1100,100" 
          stroke="#64ffda" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5">
      <animate attributeName="stroke-dasharray" 
        values="0,200;200,0" 
        dur="2s" 
        fill="freeze"/>
    </path>
    <path d="M50,580 L100,580 L100,530" 
          stroke="#64ffda" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5">
      <animate attributeName="stroke-dasharray" 
        values="0,200;200,0" 
        dur="2s" 
        fill="freeze"/>
    </path>
    <path d="M1150,580 L1100,580 L1100,530" 
          stroke="#64ffda" 
          stroke-width="2" 
          fill="none" 
          opacity="0.5">
      <animate attributeName="stroke-dasharray" 
        values="0,200;200,0" 
        dur="2s" 
        fill="freeze"/>
    </path>
  </g>
</svg>